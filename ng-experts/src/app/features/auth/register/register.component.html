<section class="min-h-screen flex items-center justify-center py-12 px-6" style="background: linear-gradient(135deg, #FEFCFD 0%, #FEF9FB 50%, #FEF9FC 100%);">
  <div class="w-full max-w-2xl">
    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 animate-fadeInUp">
      <div class="text-center mb-8">
        <div class="w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <img src="/img/ng-expert-logo.png" alt="Ng-Expert Logo" class="w-full h-full rounded-full object-cover">
        </div>
        <h1 class="text-3xl font-heading font-bold mb-2" style="color: #1E293B;">Créer un compte</h1>
        <p class="text-gray-600">Rejoignez notre réseau d'experts Angular</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Type de compte</label>
          <div class="grid grid-cols-2 gap-3">
            <label class="relative cursor-pointer">
              <input 
                type="radio" 
                name="accountType" 
                value="developer" 
                [checked]="accountType() === 'developer'"
                (change)="onAccountTypeChange($event)"
                class="peer sr-only"
              >
              <div class="p-4 border-2 border-gray-200 rounded-xl peer-checked:border-primary peer-checked:bg-primary/5 transition">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 bg-primary/10 rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-code text-primary"></i>
                  </div>
                  <div>
                    <p class="font-bold text-gray-900">Développeur</p>
                    <p class="text-xs text-gray-500">Je cherche des missions</p>
                  </div>
                </div>
              </div>
            </label>

            <label class="relative cursor-pointer">
              <input 
                type="radio" 
                name="accountType" 
                value="recruiter" 
                [checked]="accountType() === 'recruiter'"
                (change)="onAccountTypeChange($event)"
                class="peer sr-only"
              >
              <div class="p-4 border-2 border-gray-200 rounded-xl peer-checked:border-primary peer-checked:bg-primary/5 transition">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 bg-primary/10 rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-briefcase text-primary"></i>
                  </div>
                  <div>
                    <p class="font-bold text-gray-900">Recruteur</p>
                    <p class="text-xs text-gray-500">Je cherche des talents</p>
                  </div>
                </div>
              </div>
            </label>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Prénom</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fa-solid fa-user text-gray-400"></i>
              </div>
              <input 
                type="text" 
                placeholder="Jean"
                [value]="firstName()"
                (input)="onFirstNameChange($event)"
                class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition text-base"
                required
              >
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Nom</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fa-solid fa-user text-gray-400"></i>
              </div>
              <input 
                type="text" 
                placeholder="Dupont"
                [value]="lastName()"
                (input)="onLastNameChange($event)"
                class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition text-base"
                required
              >
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fa-solid fa-envelope text-gray-400"></i>
            </div>
            <input 
              type="email" 
              placeholder="votre@email.com"
              [value]="email()"
              (input)="onEmailChange($event)"
              class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition text-base"
              required
            >
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fa-solid fa-lock text-gray-400"></i>
            </div>
            <input 
              type="password" 
              placeholder="••••••••"
              [value]="password()"
              (input)="onPasswordChange($event)"
              class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition text-base"
              required
            >
          </div>
          <p class="text-xs text-gray-500 mt-2">Minimum 8 caractères avec au moins une majuscule et un chiffre</p>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Confirmer le mot de passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fa-solid fa-lock text-gray-400"></i>
            </div>
            <input 
              type="password" 
              placeholder="••••••••"
              [value]="confirmPassword()"
              (input)="onConfirmPasswordChange($event)"
              class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition text-base"
              required
            >
          </div>
        </div>

        <div class="flex items-start">
          <input 
            type="checkbox" 
            [checked]="acceptTerms()"
            (change)="onAcceptTermsChange($event)"
            class="w-4 h-4 mt-1 text-primary border-gray-300 rounded focus:ring-primary" 
            required
          >
          <label class="ml-3 text-sm text-gray-600">
            J'accepte les <a href="#" class="text-primary hover:underline font-semibold">Conditions d'utilisation</a> 
            et la <a href="#" class="text-primary hover:underline font-semibold">Politique de confidentialité</a>
          </label>
        </div>

        <button type="submit" class="w-full text-white font-bold py-4 rounded-xl transition-all shadow-lg hover:shadow-xl transform hover:scale-105" style="background: linear-gradient(135deg, #E91E63 0%, #9C27B0 100%);">
          Créer mon compte
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">Ou s'inscrire avec</span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <button type="button" (click)="onGoogleRegister()" class="flex items-center justify-center gap-2 py-3 px-4 border-2 border-gray-200 rounded-xl hover:border-primary hover:bg-gray-50 transition">
            <i class="fa-brands fa-google text-red-500"></i>
            <span class="font-semibold text-gray-700">Google</span>
          </button>
          <button type="button" (click)="onGithubRegister()" class="flex items-center justify-center gap-2 py-3 px-4 border-2 border-gray-200 rounded-xl hover:border-primary hover:bg-gray-50 transition">
            <i class="fa-brands fa-github text-gray-800"></i>
            <span class="font-semibold text-gray-700">GitHub</span>
          </button>
        </div>
      </form>

      <div class="mt-8 text-center">
        <p class="text-gray-600">
          Vous avez déjà un compte ? 
          <a (click)="onLogin()" class="text-primary hover:text-primary-dark font-bold cursor-pointer">Se connecter</a>
        </p>
      </div>
    </div>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        En créant un compte, vous acceptez nos 
        <a href="#" class="text-primary hover:underline">Conditions d'utilisation</a> et 
        <a href="#" class="text-primary hover:underline">Politique de confidentialité</a>
      </p>
    </div>
  </div>

  <!-- Decorative elements -->
  <div class="absolute top-20 left-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div>
  <div class="absolute bottom-20 right-10 w-40 h-40 bg-accent/10 rounded-full blur-3xl"></div>
</section>
