<section class="min-h-screen flex items-center justify-center py-12 px-6" style="background: linear-gradient(135deg, #FEFCFD 0%, #FEF9FB 50%, #FEF9FC 100%);">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 animate-fadeInUp">
      <div class="text-center mb-8">
        <div class="w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <img src="/img/ng-expert-logo.png" alt="Ng-Expert Logo" class="w-full h-full rounded-full object-cover">
        </div>
        <h1 class="text-3xl font-heading font-bold mb-2" style="color: #1E293B;">Bon retour !</h1>
        <p class="text-gray-600">Connectez-vous à votre compte</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Messages d'erreur/succès -->
        @if (error()) {
          <div class="p-4 bg-red-50 border border-red-200 rounded-xl">
            <div class="flex items-center gap-2">
              <i class="fa-solid fa-exclamation-circle text-red-500"></i>
              <p class="text-red-700 text-sm font-medium">{{ error() }}</p>
            </div>
          </div>
        }

        @if (success()) {
          <div class="p-4 bg-green-50 border border-green-200 rounded-xl">
            <div class="flex items-center gap-2">
              <i class="fa-solid fa-check-circle text-green-500"></i>
              <p class="text-green-700 text-sm font-medium">{{ success() }}</p>
            </div>
          </div>
        }

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fa-solid fa-envelope text-gray-400"></i>
            </div>
            <input 
              type="email" 
              placeholder="votre@email.com"
              [value]="email()"
              (input)="onEmailChange($event)"
              class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition text-base"
              required
            >
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fa-solid fa-lock text-gray-400"></i>
            </div>
            <input 
              type="password" 
              placeholder="••••••••"
              [value]="password()"
              (input)="onPasswordChange($event)"
              class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition text-base"
              required
            >
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input 
              type="checkbox" 
              [checked]="rememberMe()"
              (change)="onRememberMeChange($event)"
              class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary"
            >
            <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
          </label>
          <a (click)="onForgotPassword()" class="text-sm text-primary hover:text-primary-dark font-semibold cursor-pointer">Mot de passe oublié ?</a>
        </div>

        <button 
          type="submit" 
          [disabled]="isLoading()"
          class="w-full text-white font-bold py-4 rounded-xl transition-all shadow-lg hover:shadow-xl transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none" 
          style="background: linear-gradient(135deg, #E91E63 0%, #9C27B0 100%);"
        >
          @if (isLoading()) {
            <i class="fa-solid fa-spinner fa-spin mr-2"></i>
            Connexion en cours...
          } @else {
            Se connecter
          }
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">Ou continuer avec</span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <button type="button" (click)="onGoogleLogin()" class="flex items-center justify-center gap-2 py-3 px-4 border-2 border-gray-200 rounded-xl hover:border-primary hover:bg-gray-50 transition">
            <i class="fa-brands fa-google text-red-500"></i>
            <span class="font-semibold text-gray-700">Google</span>
          </button>
          <button type="button" (click)="onGithubLogin()" class="flex items-center justify-center gap-2 py-3 px-4 border-2 border-gray-200 rounded-xl hover:border-primary hover:bg-gray-50 transition">
            <i class="fa-brands fa-github text-gray-800"></i>
            <span class="font-semibold text-gray-700">GitHub</span>
          </button>
        </div>
      </form>

      <div class="mt-8 text-center">
        <p class="text-gray-600">
          Pas encore de compte ? 
          <a (click)="onRegister()" class="text-primary hover:text-primary-dark font-bold cursor-pointer">Créer un compte</a>
        </p>
      </div>
    </div>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        En vous connectant, vous acceptez nos 
        <a href="#" class="text-primary hover:underline">Conditions d'utilisation</a> et 
        <a href="#" class="text-primary hover:underline">Politique de confidentialité</a>
      </p>
    </div>
  </div>

  <!-- Decorative elements -->
  <div class="absolute top-20 left-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div>
  <div class="absolute bottom-20 right-10 w-40 h-40 bg-accent/10 rounded-full blur-3xl"></div>
</section>
