<section class="pt-16 pb-24 relative overflow-hidden" style="background: linear-gradient(135deg, #FEFCFD 0%, #FEF9FB 50%, #FEF9FC 100%);">
  <!-- Large decorative blobs -->
  <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-gradient-to-br from-primary/20 to-accent/20 rounded-full blur-3xl opacity-60 animate-float-slow"></div>
  <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-gradient-to-tr from-accent/20 to-primary/20 rounded-full blur-3xl opacity-50 animate-float-slow" style="animation-delay: 3s;"></div>
  
  <!-- Small decorative circles -->
  <div class="absolute top-20 left-[15%] w-16 h-16 bg-white/40 rounded-full backdrop-blur-sm animate-float" style="animation-delay: 1s;"></div>
  <div class="absolute top-40 right-[20%] w-12 h-12 bg-primary/10 rounded-full animate-float" style="animation-delay: 2s;"></div>
  <div class="absolute bottom-32 left-[25%] w-20 h-20 bg-accent/10 rounded-full animate-float-slow"></div>
  
  <div class="container mx-auto px-6 relative z-10">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center max-w-7xl mx-auto">
      <div class="space-y-8">
        <h1 class="text-5xl md:text-6xl font-heading font-bold leading-tight" style="color: #1E293B;">
          100 experts <span class="text-primary">Angular</span><br>
          vérifiés et prêts à intervenir
        </h1>

        <p class="text-xl leading-relaxed max-w-lg" style="color: #64748B;">
          Recrutez des experts Angular qualifiés pour vos projets. Simple, rapide et efficace.
        </p>

        <div class="flex items-center gap-8 pt-4">
          <div class="flex items-center gap-3">
            <div class="flex -space-x-3">
              <img src="https://randomuser.me/api/portraits/men/1.jpg" class="w-10 h-10 rounded-full border-2 border-white shadow-sm" alt="">
              <img src="https://randomuser.me/api/portraits/women/2.jpg" class="w-10 h-10 rounded-full border-2 border-white shadow-sm" alt="">
              <img src="https://randomuser.me/api/portraits/men/3.jpg" class="w-10 h-10 rounded-full border-2 border-white shadow-sm" alt="">
            </div>
            <div>
              <p class="text-sm font-semibold text-gray-900">100 experts</p>
              <p class="text-xs text-gray-500">disponibles</p>
            </div>
          </div>
          <div class="h-10 w-px bg-gray-200"></div>
          <div>
            <div class="flex items-center gap-1 mb-1">
              <i class="fa-solid fa-star text-yellow-400 text-sm"></i>
              <span class="text-sm font-semibold text-gray-900">Rapide</span>
            </div>
            <p class="text-xs text-gray-500">Moins de 24h en moyenne</p>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
          <div class="flex-1">
            <input 
              type="text" 
              placeholder="Rechercher des compétences..." 
              [value]="searchQuery()"
              (input)="onSearchInput($event)"
              class="w-full px-6 py-4 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition text-base shadow-sm"
            >
          </div>
          <button 
            (click)="onSearch()"
            class="text-white font-semibold px-8 py-4 rounded-xl transition-all shadow-sm hover:shadow-md hover:opacity-90 whitespace-nowrap" 
            style="background: linear-gradient(135deg, #E91E63 0%, #9C27B0 100%);">
            Rechercher
          </button>
        </div>
      </div>

      <div class="relative hidden lg:block">
        <!-- Floating profile card -->
        <div class="relative animate-float">
          <div class="absolute inset-0 bg-gradient-to-r from-primary/10 to-accent/10 rounded-full blur-3xl animate-pulse-slow"></div>
          <img src="/img/image-transparent.png" alt="Developer" class="w-full max-w-lg mx-auto relative z-10">
        </div>
      </div>
    </div>
  </div>
</section>
