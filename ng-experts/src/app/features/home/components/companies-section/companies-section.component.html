<div class="bg-background py-8 overflow-hidden border-b border-white/5">
  <div class="container mx-auto px-10 md:px-20 max-w-7xl">

    <div class="relative opacity-30 hover:opacity-100 transition-opacity">
      <div class="flex animate-scroll">
        <!-- Premier set de logos -->
        <div class="flex items-center gap-20 px-6 flex-shrink-0">
          @for (company of companies; track company.name) {
          <div class="flex items-center gap-3 text-white transition grayscale hover:grayscale-0">
            <i [class]="company.icon + ' text-3xl'"></i>
            <span class="text-lg font-bold uppercase tracking-widest">{{ company.name }}</span>
          </div>
          }
        </div>

        <!-- Duplication pour l'effet infini -->
        <div class="flex items-center gap-20 px-6 flex-shrink-0">
          @for (company of companies; track company.name) {
          <div class="flex items-center gap-3 text-white transition grayscale hover:grayscale-0">
            <i [class]="company.icon + ' text-3xl'"></i>
            <span class="text-lg font-bold uppercase tracking-widest">{{ company.name }}</span>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
