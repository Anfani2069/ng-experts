<section id="faq" class="py-20 bg-background border-b border-white/5 overflow-hidden">
  <div class="container mx-auto px-10 md:px-20 max-w-7xl">

    <div class="grid grid-cols-1 lg:grid-cols-5 gap-16 items-start">

      <!-- Left column: title + contact -->
      <div class="lg:col-span-2 lg:sticky lg:top-24">
        <div class="inline-block mb-5">
          <span class="px-4 py-2 bg-primary/10 text-primary rounded-full text-[10px] font-bold uppercase tracking-widest">
            FAQ
          </span>
        </div>
        <h2 class="text-4xl md:text-5xl font-bold text-white tracking-tight mb-5 leading-tight">
          Frequently Asked<br>
          <span class="text-primary italic font-serif font-normal">Questions</span>
        </h2>
        <p class="text-subtext text-base font-medium mb-8 leading-relaxed">
          Vous avez d'autres questions ? Notre équipe est disponible pour vous accompagner.
        </p>
        <a href="mailto:contact@ng-experts.fr"
          class="inline-flex items-center gap-3 border border-white/10 bg-white/[0.03] hover:bg-white/[0.06] text-white px-6 py-3 rounded-full font-bold uppercase tracking-widest text-[10px] transition-all duration-300 group">
          <i class="fa-regular fa-envelope text-primary group-hover:scale-110 transition-transform duration-300"></i>
          Contact Us
        </a>

        <!-- Small decorative stats -->
        <div class="mt-12 space-y-4 hidden lg:block">
          <div class="flex items-center gap-3 text-subtext text-sm">
            <div class="w-8 h-8 rounded-xl bg-primary/10 border border-primary/20 flex items-center justify-center flex-shrink-0">
              <i class="fa-solid fa-circle-question text-primary text-xs"></i>
            </div>
            <span>8 questions fréquentes répondues</span>
          </div>
          <div class="flex items-center gap-3 text-subtext text-sm">
            <div class="w-8 h-8 rounded-xl bg-primary/10 border border-primary/20 flex items-center justify-center flex-shrink-0">
              <i class="fa-solid fa-headset text-primary text-xs"></i>
            </div>
            <span>Support disponible 9h–18h, lun–ven</span>
          </div>
        </div>
      </div>

      <!-- Right column: accordion -->
      <div class="lg:col-span-3 space-y-3">
        @for (faq of faqs; track faq.question; let i = $index) {
        <div
          class="faq-item rounded-2xl border transition-all duration-300 overflow-hidden"
          [class.border-primary/30]="isOpen(i)"
          [class.bg-primary/[0.03]]="isOpen(i)"
          [class.border-white/5]="!isOpen(i)"
          [class.bg-white/[0.02]]="!isOpen(i)"
        >
          <!-- Question row -->
          <button
            type="button"
            class="w-full flex items-center justify-between gap-4 px-7 py-5 text-left group"
            (click)="toggle(i)"
          >
            <span
              class="font-bold text-sm md:text-base tracking-tight transition-colors duration-200"
              [class.text-white]="true"
            >
              {{ faq.question }}
            </span>
            <div
              class="w-8 h-8 rounded-xl flex-shrink-0 flex items-center justify-center border transition-all duration-300"
              [class.bg-primary]="isOpen(i)"
              [class.border-primary]="isOpen(i)"
              [class.rotate-45]="isOpen(i)"
              [class.bg-white/5]="!isOpen(i)"
              [class.border-white/5]="!isOpen(i)"
            >
              <i class="fa-solid fa-plus text-xs" [class.text-white]="isOpen(i)" [class.text-subtext]="!isOpen(i)"></i>
            </div>
          </button>

          <!-- Answer -->
          @if (isOpen(i)) {
          <div class="px-7 pb-6 answer-enter">
            <div class="w-full h-px bg-white/5 mb-4"></div>
            <p class="text-subtext text-sm leading-relaxed">{{ faq.answer }}</p>
          </div>
          }
        </div>
        }
      </div>

    </div>
  </div>
</section>
