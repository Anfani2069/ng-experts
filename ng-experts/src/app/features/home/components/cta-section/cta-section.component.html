<section class="py-16 relative bg-background border-y border-white/5 overflow-hidden">
  <div class="noise-overlay opacity-20"></div>
  <div class="container mx-auto px-10 md:px-20 max-w-7xl relative z-10 text-center">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-4xl md:text-6xl font-bold text-white mb-6 tracking-tight">
        Vous êtes développeur Angular ?<br>
        <span class="text-primary italic font-serif font-normal">Ajoutez votre profil aujourd'hui.</span>
      </h2>

      <p class="text-xl text-subtext mb-8 max-w-2xl mx-auto font-medium leading-relaxed">
        Rejoignez notre réseau d'experts Angular et recevez des opportunités de missions adaptées à vos compétences.
      </p>

      <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
        <button (click)="onCreateProfile()"
          class="btn-fixed bg-primary text-white uppercase tracking-widest shadow-[0_0_20px_-5px_rgba(236,72,153,0.5)]">
          Créer mon profil
        </button>
        <button (click)="onLearnMore()"
          class="bg-white/5 border border-white/10 text-white px-6 py-2.5 rounded-full font-bold uppercase tracking-widest text-[10px] hover:bg-white/10 transition-colors duration-300">
          En savoir plus
        </button>
      </div>
    </div>
  </div>
</section>
