<nav
  [class]="'z-50 transition-all duration-300 w-full overflow-hidden' + (isScrolled() ? ' fixed top-0 left-0 right-0 bg-[#121212]/95 backdrop-blur-md shadow-2xl' : ' relative')"
  style="background: #121212;">
  <!-- Noise overlay synchronized with Hero -->
  <div class="noise-overlay"></div>

  <div class="container mx-auto px-6 py-5 flex justify-between items-center max-w-7xl relative z-10">
    <a href="/" class="flex items-center gap-3">
      <img src="/img/ng-expert-logo.png" alt="Ng-Expert Logo" class="w-10 h-10 rounded-full object-cover">
      <span class="text-[14px] font-bold uppercase tracking-widest">
        <span class="text-white">Ng-</span><span style="color: #EC4899 !important;">Expert</span><span
          class="text-white">.</span>
      </span>
    </a>

    <div class="hidden md:flex space-x-10 text-[10px] font-bold uppercase tracking-widest text-subtext">
      <a (click)="onNavigateHome()" class="cursor-pointer hover:text-white transition-colors">Home</a>
      <a (click)="onNavigate('experts')" class="cursor-pointer hover:text-white transition-colors">Experts</a>
      <a (click)="onNavigate('features')" class="cursor-pointer hover:text-white transition-colors">Features</a>
    </div>

    <div class="flex items-center gap-6">
      <button (click)="onApplyAsExpert()"
        class="hidden lg:block text-[10px] font-bold uppercase tracking-widest text-subtext">
        Apply as Expert
      </button>
      <button (click)="onHireExpert()"
        class="btn-fixed bg-primary text-white shadow-[0_0_20px_-5px_rgba(236,72,153,0.5)] uppercase tracking-widest">
        Hire an Expert
      </button>
    </div>
  </div>
</nav>
