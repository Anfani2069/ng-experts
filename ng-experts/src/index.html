<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Ng-Expert | Recrutement d'Experts Angular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- TailwindCSS CDN (Restored to fix build issues) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#050505',
            heroBg: '#121212',
            expertSectionBg: '#000000',
            surface: '#111111',
            primary: '#EC4899',
            'primary-hover': '#C0266B',
            border: '#222222',
            subtext: '#999999',
          },
          fontFamily: {
            sans: ['Geist Sans', 'Inter', 'sans-serif'],
            serif: ['EB Garamond', 'serif'],
          }
        }
      }
    }
  </script>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      font-family: 'Geist Sans', 'Inter', sans-serif;
      overflow-x: hidden;
    }
  </style>
</head>

<body class="overflow-x-hidden">
  <!-- SVG NOISE FILTER DEFINITION -->
  <svg style="position: absolute; width: 0; height: 0; pointer-events: none;">
    <filter id="noise-filter">
      <feTurbulence type="fractalNoise" baseFrequency="1.24" numOctaves="4" stitchTiles="stitch"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.67"></feFuncR>
        <feFuncG type="linear" slope="0.67"></feFuncG>
        <feFuncB type="linear" slope="0.67"></feFuncB>
        <feFuncA type="linear" slope="0.41"></feFuncA>
      </feComponentTransfer>
      <feComponentTransfer>
        <feFuncR type="linear" slope="1.59" intercept="-0.30" />
        <feFuncG type="linear" slope="1.59" intercept="-0.30" />
        <feFuncB type="linear" slope="1.59" intercept="-0.30" />
      </feComponentTransfer>
    </filter>
  </svg>
  <app-root></app-root>
</body>

</html>
